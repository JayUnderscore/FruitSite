<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style/style.css">
        <script src="scripts/Main.Js"></script>
        <title>Jay's Fruits</title>
    </head>
    <body>
        <div class="title">
            <h1>Fresh Organic Fruit And Veg</h1>
            <hr>
        </div>
        <div class="fruitbox-container">
            <div class="fruitbox-item fruitbox-item-1">
                <h3>Apples</h3>
                <img src="images/apples.png" width="175" height="175" alt="picture of apples">
                <p>£2.50 for 5</p>
                <form>
                    <input type="button" onclick="to_cart('apples')" value="Add to cart">
                </form>
            </div>
            <div class="fruitbox-item fruitbox-item-2">
                <h3>Grapes</h3>
                <img src="images/Grapesinbasket.png" width="175" height="175" alt="picture of grapes in a basket">
                <p>£2.50 (250g)</p>
                <form>
                    <input type="button" onclick="to_cart('grapes')" value="Add to cart">
                </form>
            </div>
            <div class="fruitbox-item fruitbox-item-3">
                <h3>Kiwis</h3>
                <img src="images/kiwi.png" width="175" height="175" alt="picture of a kiwi">
                <p>£4 for 5</p>
                <form> 
                    <input type="button" onclick="to_cart('kiwi')" value="Add to cart">
                </form>
            </div>
            <div class="fruitbox-item fruitbox-item-4">
                <h3>Carrots</h3>
                <img src="images/carrots_.png" width="175" height="175" alt="picture of carrots">
                <p>£3 (400g)</p>
                <form>
                    <input type="button" onclick="to_cart('carrot')" value="Add to cart">
                </form>
            </div>
        </div>
    </body>
</html>
